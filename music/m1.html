<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="m2.css">
</head>

<body>
    <div class="main">
        <p id="logo"><i class="fas fa-music"></i>Music</p>


        <!--left part-->
        <div class="left">
            <!--song img-->
            <img id="track_image">
            <div class="volume">
                <p id="volume_show">90</p>
                <i class="fas fa-volume-up" onclick="mute_sound()" id=" volume_icon"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
            </div>
        </div>

        <!--right part-->
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>
            <!--song title-->
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>

            <!--middle part-->
            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fas fa-step-backward"></i></button>
                <button onclick="justplay()" id="play"><i class="fas fa-play"></i></button>
                <button onclick="next_song()" id="next"><i class="fas fa-step-forward"></i></button>
            </div>

            <!--song duration-->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">Auto play<i class="fas fa-circle-notch"></i></button>
        </div>
    </div>
    <script src="m3.js"></script>
</body>

</html>
